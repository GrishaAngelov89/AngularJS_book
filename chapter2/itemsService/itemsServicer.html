<html ng-app='ShoppingModule'>
	<head>
		<script src="../../angular.js"></script>
		<script src="controllers.js"/></script>
	</head>
	
	<body ng-controller='ShoppingController'>
		<h1>Shop!</h1>
		
		<div>
			<table >
				<tr ng-repeat='item in items'>
					<td>{{item.title}}</td>
					<td>{{item.description}}</td>
					<td>{{item.price | currency}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
